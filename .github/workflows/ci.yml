name: Lint
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint
      - name: ansible-lint
        run: ansible-lint ansible/
      - name: yamllint
        run: yamllint ansible/ group_vars/ host_vars/ || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint molecule molecule-docker pytest-testinfra
      - name: Run Molecule tests
        run: |
          cd ansible/roles/base_hardening && molecule test
          cd ../users && molecule test
          cd ../packages && molecule test
