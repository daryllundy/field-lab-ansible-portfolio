- name: Ensure admin user exists
  ansible.builtin.user:
    name: "{{ admin_user }}"
    groups: sudo
    append: true
    shell: /bin/bash
    state: present

- name: Authorize SSH keys for admin
  ansible.posix.authorized_key:
    user: "{{ admin_user }}"
    key: "{{ item }}"
    state: present
  loop: "{{ ssh_public_keys }}"
